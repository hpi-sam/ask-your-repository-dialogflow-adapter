version: 2
jobs:
  test:
    docker:
      - image: circleci/node:9.10
    steps:
      - checkout
      - run: yarn install
      - run: yarn test --coverage
      - run: ./node_modules/.bin/nyc report --reporter=text-lcov | ./node_modules/.bin/coveralls
  flow:
    docker:
      - image: circleci/node:9.10
    steps:
      - checkout
      - run: yarn install
      - run: yarn flow-typed install
      - run: yarn flow
  lint:
    docker:
      - image: circleci/node:9.10
    steps:
      - checkout
      - run: yarn install
      - run: yarn lint
  build:
    docker:
      - image: circleci/node:9.10
    steps:
      - checkout
      - setup_remote_docker
      - run: echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
      - run: docker build -t bp2018hg1/tobito:$CIRCLE_WORKFLOW_ID -t bp2018hg1/tobito:$CIRCLE_BRANCH -t bp2018hg1/tobito:latest .
      - run: docker push bp2018hg1/tobito:$CIRCLE_WORKFLOW_ID
      - run: docker push bp2018hg1/tobito:$CIRCLE_BRANCH
      - run: docker push bp2018hg1/tobito:latest
  deploy-staging:
    docker:
      - image: dtzar/helm-kubectl:2.11.0
    steps:
      - checkout
      - run: apk add gettext
      - run: envsubst < .circleci/branch-deployment.yaml | kubectl apply --server=$KUBERNETES_SERVER --token=$KUBERNETES_BEARER_TOKEN -f -
  deploy-production:
    docker:
      - image: dtzar/helm-kubectl:2.11.0
    steps:
      - run: kubectl set image deployment tobito tobito=bp2018hg1/tobito:$CIRCLE_WORKFLOW_ID --server=$KUBERNETES_SERVER --token=$KUBERNETES_BEARER_TOKEN
workflows:
  version: 2
  pipeline:
    jobs:
      - test
      - flow
      - lint
      - build:
          requires:
            - test
            - flow
            - lint
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              ignore: master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
